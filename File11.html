<!DOCTYPE html>
<html>

<head>
    <title>HTML Table Colspan/Rowspan</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Project Title</th>
            <th>Name</th>
            <th>Role</th>
        </tr>
        <tr>
            <td rowspan="2">OnLine Shopping</td>
            <td>Radhika</td>
            <td>Team Leader</td>
        </tr>
        <tr>
            <td>Harika</td>
            <td>Developer</td>
        </tr>
        <tr>
            <td colspan="3">Ever green Team</td>
        </tr>
    </table>
</body>

</html>
